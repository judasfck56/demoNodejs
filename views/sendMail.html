<html>
<head>
<title>Node.JS Email application</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>// <![CDATA[
$(document).ready(function(){
    var from,password,to,subject,text;
    $("#send_email").click(function(){    
        from=$("#from").val();
        password=$("#password").val();
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        // $.get("http://localhost:3000/getInfo", {from:from,password:password}, function(){
            
        // })
        $.get("http://localhost:3000/send",{from:from,password:password,to:to,subject:subject,text:text},function(data){
        
        if(data=="sent")
        {
            $("#message").empty().html("Email is been sent at " +to+ " . Please check inbox!");
            // $("#message").empty().html("send_email enable event click on NodeJS");
            empty().html("My name is Nguyen Trong Quyet");
        }

});
    });
});
</script>
</head>
<body>
<div id="container">
<h1>Mailer In Node.JS</h1>
<input id="from" type="text" placeholder="Enter Email ID you want to login">
<input id="password" type="text" placeholder="You have to fill password and then login">
<input id="to" type="text"  placeholder="Enter E-mail ID where you want to send" />
<br>
<input id="subject" type="text" placeholder="Write Subject" />
<br>
<textarea id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea>
<br>
<button id="send_email">Send Email</button>
<span id="message"></span>
</div>
</div>
